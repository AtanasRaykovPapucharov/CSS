<!DOCTYPE html>
<html>
<head>
    <title>CSS Display - Overflow</title>
    <style>
        textarea {
            width: 300px;
            height: 300px;
        }


        .overflow-hidden {
            overflow: hidden;
        }

        .overflow-auto {
            overflow: auto;
        }

        .overflow-scroll {
            overflow: scroll;
        }

        .overflow-visible {
            overflow: visible;
        }
    </style>
</head>
<body>
    <textarea class="overflow-auto"></textarea>
    <textarea class="overflow-hidden"></textarea>
    <textarea class="overflow-scroll"></textarea>
    <textarea class="overflow-visible"></textarea>

</body>
</html>
